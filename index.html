<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
    <p class="header-title">
      Nawigacja
    </p>
  </header>
  <main>
    <h1 id="page-title">
      Chlebek!
    </h1>
    <button id="first-button">Guzik</button>
    <p class="first-text">Nacisnij guzik</p>
    <p class="second-text"></p>
  </main>
  <footer>

  </footer>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
  <style>
    body {
      box-sizing: border-box;
    }

    .header-title {
      color: chocolate;
    }

    #page-title {
      color: crimson;
    }
  </style>
  <script>
    document.getElementById("first-button").addEventListener("click", myFunction);

    function myFunction() {
      document.getElementsByClassName("first-text")[0].innerHTML = "Dzięki!";
      
      const emptyText = document.querySelector(".second-text");

      if (emptyText.innerHTML === "") {
        emptyText.innerHTML = "Nacisnięto";
      } else {
        emptyText.innerHTML = "";
      }
    }
  </script>
</body>
</html>
